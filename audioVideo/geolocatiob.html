<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script>
        navigator.geolocation.getCurrentPosition(function(position){
            console.log(position);
        }, function(err){
            console.log(err);
        });

        var geo_wathcid = navigator.geolocation.watchPosition(function(position){
            console.log('printing from watch ...' + position.timestamp);
        });

        setTimeout(function(){
            console.log('switching off watch..');
            navigator.geolocation.clearWatch(geo_wathcid);
        }, 10000)
    </script>
</head>
<body>

</body>
</html>
