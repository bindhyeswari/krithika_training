<!DOCTYPE html>
<html ng-app="weatherApp">
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script src="/audioVideo/bower_components/angular/angular.js"></script>
    <script>

        // Create a module to bootstrap angular application
        // .module() method of angular has params - name of module and dependencies of module
        // (in this case - none)
        var weatherApp = angular.module('weatherApp', []);

        weatherApp.controller('WeatherCtrl', function($scope){
            $scope.message = 'test';
            navigator.geolocation.getCurrentPosition(function(position){
                $scope.position = position;
                $http.get('').success(function(data){
                    console.log(data);
                    $scope.weather = data.weather;
                });
            }, function(){

            });

        });

    </script>
</head>
<body>
    <div ng-controller="WeatherCtrl">
        <span>
            {{message}}
        </span>
        <span>
            {{weather[0].description}}
        </span>
    </div>
</body>
</html>
